<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

</head>
<body>
    <div class="container">
        <div *ngIf="details" class="recipe-details">
            <h1 class="title">{{ details.recipe_name }}</h1>
            <p class="description">המתכון מספר: {{ details.category_code?.name }}
                <img class="icon" src="{{ details.category_code?.routing_to_icon }}" alt="{{ details.category_code?.routing_to_icon }}">
            </p>

            <div class="rating">
                <span class="label">רמת קושי:</span>
                <div class="stars">
                    <span *ngFor="let i of getRange(details.difficulty_level_1_5)" class="star">&#9733;</span>
                </div>
            </div>

            <h3 class="section-title">רכיבים:</h3>
            <ul class="ingredients-list">
                <li *ngFor="let ingredient of details.the_list_of_components" class="ingredient">{{ ingredient }}</li>
            </ul>

            <h3 class="section-title">אופן ההכנה:</h3>
            <ol class="preparation-steps">
                <li *ngFor="let step of details.preparation" class="step">{{ step }}</li>
            </ol>

            <p class="description">תמונת המתכון:</p>
            <img src="{{ details.image }}" alt="{{ details.image }}" class="recipe-image">

            <button class="btn update-btn" (click)="put()">עדכון מתכון</button>

            <div *ngIf="tmp3">
                <button class="btn delete-btn" (click)="deletee()">מחיקת המתכון</button>
            </div>
        </div>
    </div>
</body>
</html>
